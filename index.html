<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="author" content="lwq">
	<title>赖伟强的个人主页</title>
	<link rel="stylesheet" href="./css/jquery.fullpage.css">
	<link rel="stylesheet" href="./css/all.css">
	<link rel="shortcut icon" href="./favicon.ico"/>
    <link rel="bookmark" href="./favicon.ico"/>
</head>
<body>
	<div id="fullPageContainer">
	    <div class="section">
	    	section1
	    </div>
	    <div class="section">
	       section2
	    </div>
	    <div class="section">
             section3   
	    </div>
	    <div class="section">
	       section4
	    </div>
	    
	</div>
    <script type="text/javascript" src="./js/jQuery_v1.12.0.min.js"></script>
	<script type="text/javascript" src="./js/jquery.fullpage.min.js"></script>
	<script>
	$(function(){
	    $('#fullPageContainer').fullpage({
	        anchors: ['page1', 'page2', 'page3', 'page4','page5'],
			sectionsColor: ['#1bbc9b', '#4BBFC3', '#7BAABE', '#f90'],
	        navigation:true,
	        resize:true,
	        scrollingSpeed:500,
	        afterLoad: function(anchorLink, index){
	        	if(index == 1){
					$('.section1').find('.section1Tlt').slideDown(300);
				}
			},
			onLeave: function(index, direction){
				if(index == 1){
					$('.section1').find('.section1Tlt').slideUp(300);
				}
			}

	    });
	});
	</script>

</body>
</html>
